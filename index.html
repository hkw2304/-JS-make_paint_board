<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="colorOptions">
      <input id="canvasColor" type="color" />
      <div
        class="colors"
        style="background-color: #e74c3c"
        data-color="#e74c3c"
      ></div>
      <div
        class="colors"
        style="background-color: #f1c40f"
        data-color="#f1c40f"
      ></div>
      <div
        class="colors"
        style="background-color: #e74c3c"
        data-color="#e74c3c"
      ></div>
      <div
        class="colors"
        style="background-color: #34495e"
        data-color="#34495e"
      ></div>
      <div
        class="colors"
        style="background-color: #95a5a6"
        data-color="#95a5a6"
      ></div>
      <div
        class="colors"
        style="background-color: #16a085"
        data-color="#16a085"
      ></div>
      <div
        class="colors"
        style="background-color: #304c47"
        data-color="#1abc9c"
      ></div>
      <div
        class="colors"
        style="background-color: #3498db"
        data-color="#3498db"
      ></div>
      <div
        class="colors"
        style="background-color: #50907c"
        data-color="#50907c"
      ></div>
      <div
        class="colors"
        style="background-color: #212022"
        data-color="#212022"
      ></div>
    </div>
    <canvas></canvas>
    <div class="options">
      <input
        id="canvasWidth"
        type="range"
        value="5"
        min="0"
        max="20"
        step="0.5"
      />
      <button id="selectBtn">Fill</button>
      <button id="destroy">Destroy</button>
      <button id="erase">Erase</button>
      <label for="file">Add to File...</label>
      <input id="file" type="file" accept="image/*" />
      <input id="text" type="text" placeholder="Please Your Text..." />
      <button id="save">Save</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
